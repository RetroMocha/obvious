name: obvious

on: [push]

jobs:
  unit-tests:
    strategy:
      matrix:
        ruby: [ 2.5, 2.6, 2.7, 3.1 ]
    name: ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.0
          bundler-cache: true
      - run: |
          bundle exec rspec
